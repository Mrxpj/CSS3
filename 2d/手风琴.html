<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果</title>
	<script src="jquery-1.11.1.min.js"></script>
	<style>
		.box{
			width: 500px;
			margin: 0 auto;
		}
		h3{
			margin: 0;
			padding: 0;
		}
		.list h3{
			height: 30px;
			line-height: 30px;
			padding-left: 30px;
			color: #FFF;
			background: #369;
			transition: all 0.3s ease 0s;
		}
		.list .pick{
			height: 0;
			background-color: pink;
			transition: all 0.3s ease 0s;
		}
		.list:hover h3{
			background: #036;
		}
		.list:hover .pick{
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="list">
			<h3>今日新闻</h3>
			<div class="pick"></div>
		</div>
		<div class="list">
			<h3>今日新闻</h3>
			<div class="pick"></div>
		</div>
		<div class="list">
			<h3>今日新闻</h3>
			<div class="pick"></div>
		</div>
		<div class="list">
			<h3>今日新闻</h3>
			<div class="pick"></div>
		</div>
	</div>
</body>
</html>
